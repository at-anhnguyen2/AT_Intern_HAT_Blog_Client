<div class="editor-container">
  <div class="editor-form col-md-6 col-md-offset-3">
    <h2>Article</h2>
    <form>
      <label for="title">Title:</label>
      <input type="text" name="title" class="form-control" placeholder="Title...">
      <label for="titleimg">Title image:</label>
      <input type="file" name="title-img" class="form-control">
      <label for="category">Category:</label>
      <select class="form-control" id="select-category">
        <option>Technology</option>
        <option>Work</option>
        <option>Sport</option>
        <option>Life</option>
      </select>
      <label for="content">Content:</label>
      <textarea class="form-control" rows="8" id="comment"></textarea>
      <!-- [(ngModel)]="ckeditorContent" -->
      <!-- <div class="ckeditor">
        <ckeditor
          (change)="onChange($event)"
          (focus)="onFocus($event)"
          (blur)="onBlur($event)"
          debounce="500">
        </ckeditor>
      </div> -->
      <label for="tags">Tags:</label>
      <input type="text" name="tags" class="form-control" placeholder="Example: #ruby #angular...">
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
</div>
