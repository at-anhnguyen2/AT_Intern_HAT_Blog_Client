<div class="profile-page">
  <div class="profile">
    <div class="user">
      <div class="user-avatar">
        <img src="../img/default-avatar.png">
      </div>
      <div class="user-profile">
        <h2>Anh Nguyen
        <br><small>Anh nguyen t. - Apr 30, 1992</small></h2>
        <div class="follow-like">
          <app-follow-button></app-follow-button>
          <a [routerLink]="['/setting']" class="btn btn-sm btn-info setting-button">
            <span class="glyphicon glyphicon-cog"></span> 
            <span>Setting</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="involves-user">
    <div class="articles-list col-sm-6">
      <h3>popular articles</h3>
      <app-minilist-articles></app-minilist-articles>
    </div>
    <div class="articles-followed-list col-sm-6">
      <h3>articles followed</h3>
      <app-minilist-articles></app-minilist-articles>
    </div>
  </div>
</div>
