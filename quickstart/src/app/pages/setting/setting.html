<div class="setting-container">
  <div class="setting-form col-md-4 col-md-offset-4">
    <h2>Setting</h2>
    <form>
      <label for="avatar">Avatar:</label>
      <input type="text" name="avatar" class="form-control" placeholder="Url of avatar">
      <label for="username">Username:</label>
      <input type="text" name="username" class="form-control" placeholder="Username">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Password">
      <label for="passwordConfirm">Password confirm:</label>
      <input type="password-confirm" name="passwordConfirm" class="form-control" placeholder="Password confirm">
      <div class="buttons">
        <button type="submit" class="btn btn-default">Update</button>
        <button type="submit" class="btn btn-default">Cancel</button>
      </div>
    </form>
  </div>
</div>
