<div class="signup-container">
  <div class="signup-form col-md-4 col-md-offset-4">
    <h2>Sign up</h2>
    <p><a [routerLink]="['/login']" class="link-text">Have an account?</a></p>
    <form [formGroup]="newUserForm">
      <div class="my-input">
        <label for="username">Username:</label>
        <input type="text" name="userName" class="form-control" placeholder="Username" formControlName="userName" [class.error-input]="(userName.invalid && userName.touched)">
        <span [hidden]="!(userName.invalid && userName.touched)">Username is required</span>
      </div>
      <div class="my-input">
        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email" [class.error-input]="(email.invalid && email.touched)">
        <span [hidden]="!(email.invalid && email.touched)">Email is required</span>
      </div>
      <div class="my-input">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password" [class.error-input]="(password.invalid && password.touched)">
        <span [hidden]="!(password.invalid && password.touched)">Email is required</span>
      </div>
      <div class="my-input">
        <label for="passwordConfirm">Password confirm:</label>
        <input type="password-confirm" name="passwordConfirm" class="form-control" placeholder="Password confirm" formControlName="passwordConfirm" [class.error-input]="(passwordConfirm.invalid && passwordConfirm.touched)">
        <span [hidden]="!(passwordConfirm.invalid && passwordConfirm.touched)">Email is required</span>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </form>
  </div>
</div>
