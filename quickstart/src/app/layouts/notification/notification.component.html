<div class="notification-modal list-group">
	<span [class.isHidden]="haveNotification">No notification</span>
	<a *ngFor="let item of arrayNotification" class="list-group-item">
		<div class="img-notification">
			<img src="{{item.image | imagepipe}}">
		</div>
		<div class="content-notification"
			[class.text-bold]="!item.isChecked"
			[class.text-notice]="!item.isChecked">
			{{item.message}}
		</div>
	</a>
</div>
