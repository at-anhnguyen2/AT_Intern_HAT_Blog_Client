<div class="user-media">
	<div class="user-avatar">
	  <a [routerLink]="['/profile', user.username]">
	    <img src="{{user.avatar | avatarpipe}}">
	  </a>
	</div>
	<div class="user-profile">
	  <h5 class="text-bold"><a [routerLink]="['/profile', user.username]">{{user.username}}</a>
	  <br><small>{{date | date:'MMM d, y'}}</small></h5>
	</div>
</div>
